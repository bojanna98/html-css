<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
   
    <body>
        <p>Please complete the form below</p>
            <h2>Login Details</h2>
            <label for="username">User Name</label>
            <input type="text" id="username" name="username">
    </br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
    </br>
            <label for="retype-pass">Retype Password</label>
            <input type="password" id="retype-pass" name="retype-pass">
            <h2>User Details</h2>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname">
    </br>
            <label for="lastname">Last Name</label>
            <input type="text" id="firstname" name="firstname">
    </br>
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
            </fieldset>
    </br>
            <label for="date-birth">Date of Birth</label>
            <input type="date" id="date-birth" name="date-birth">
    </br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
    </br>
    </br>
    <button type="submit"style="background-color:blue; border-color:black; color:white">Register</button>
    </body>
</html>
