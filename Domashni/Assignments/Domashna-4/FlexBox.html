<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="FlexBox.css">
    <title>FlexBox</title>
</head>
<body>
    <ul class="airplanes">
        <li>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/C-FUKN-Northway-Aviation-DHC-3-Otter-2.jpg/600px-C-FUKN-Northway-Aviation-DHC-3-Otter-2.jpg">
                <figcaption>
                    <span class="name">de Havilland Canada DHC-3 Otter</span>
                    <span class="desc">The de Havilland Canada DHC-3 Otter is a single-engined, high-wing, propeller-driven, short take-off and landing (STOL) aircraft.</span>
                </figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Icelandair_Fokker_F-27-200_Friendship_Wallner.jpg/600px-Icelandair_Fokker_F-27-200_Friendship_Wallner.jpg">
                <figcaption>
                    <span class="name">Fokker F27 Friendship</span>
                    <span class="decs">The Fokker F27 Friendship is a turboprop airliner developed and manufactured by the Dutch aircraft manufacturer Fokker.</span>
                </figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/A6-EDY_A380_Emirates_31_jan_2013_jfk_%288442269364%29_%28cropped%29.jpg/600px-A6-EDY_A380_Emirates_31_jan_2013_jfk_%288442269364%29_%28cropped%29.jpg">
                <figcaption>
                    <span class="name">Airbus A380</span>
                    <span class="desc">The Airbus A380 is the world's largest passenger airliner.</span>
                </figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Short_Stirling_bomber_N6101.jpg/600px-Short_Stirling_bomber_N6101.jpg">
                <figcaption>
                    <span class="name">Short Stirling</span>
                    <span class="desc">The Short Stirling was a British four-engined heavy bomber of WW2</span>
                </figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Cessna_172S_Skyhawk_SP%2C_Private_JP6817606.jpg/600px-Cessna_172S_Skyhawk_SP%2C_Private_JP6817606.jpg">
                <figcaption>
                    <span class="name">Cessna 172</span>
                    <span class="desc">The Cessna 172 is a four seat, single engine aircraft.</span>
                </figcaption>
            </figure>
        </li>
    </ul>
</body>
</html>
